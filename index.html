<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Trello風タスク管理</title>
  <style>
    .base {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: gray;
      opacity: .5;
    }
    .content {
      background-color: white;
      position: relative;
      border-radius: 10px;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div id="app">
    <teleport to="#modal">
      <div class="base" v-show="modal">
        <div class="overlay" v-show="modal" @click="modal=false">
        </div>
        <div class="content" v-show="modal">
          <div class="text font-bold">{{  form.name }}</div>
          <div class="text-xs">in カテゴリー{{ this.category.name }}</div>
          <div class="my-4">
            <label class="text-xs">担当者</label>
            <input class="border rounded-lg px-4 py-2 text-xs" v-model="form.incharge_user">
          </div>
          <div class="my-4">
            <label class="text-xs">開始日</label>
            <input class="border rounded-lg px-4 py-2 text-xs" v-model="form.start_date">
          </div>
          <div class="my-4">
            <label class="text-xs">
              終了締切日
            </label>
            <input class="border rounded-lg px-4 py-2 text-xs" v-model="form.end_date">
          </div>
          <button
            class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-lg mr-2 font-bold text-xs"
            @click="taskUpdate"
          >更新</button>
        </div>
      </div>
    </teleport>

    <div id="trello-header" class="h-12 p-2">
      <h1 class="text-sm font-bold">Trello風タスク管理</h1>
    </div>

    <div id="trello-content" class="flex">
      <div
        v-for="(category, index) in displayCategories"
        :key="index"
        style="min-width:400px"
      >
        <div
          class="bg-gray-200 m-4 p-2 text-sm"
          @dragstart.self="dragCategory(category)"
          @dragover="dragOverCategory(category)"
          draggable=true
        >
          <category-name-update
            :category="category"
            @category-name-updated="categoryNameUpdate"
          ></category-name-update>
          <div
            v-for="(task, index) in category.tasks"
            :key="index"
            class="m-2 bg-white p-2"
            @dragstart="dragTask(task)"
            @dragover="dragOverTask(task)"
            draggable=true
            @click="openModal(category, task)"
          >
            {{ task.name }}
          </div><!-- v-for category.tasks -->
          <task-add @task-added="taskAdd" :category_id="category.id"></task-add>
        </div><!-- /.bg-gray-200 -->
      </div><!-- v-for displayCategories -->

      <div style="min-width:400px">
        <div class="bg-gray-200 m-2 p-2 text-sm">
          <div v-if="!show_category_input" @click="show_category_input = true">
            カテゴリーを追加
          </div>
          <div v-else>
            <input
                type="text"
                class="w-full p-2"
                placeholder="新しいカテゴリー名を追加してください"
                v-model="category_name"
            />
            <div class="flex m-2">
              <button
                  class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-lg mr-2 font-bold"
                  @click="categoryAdd"
              >
                追加
              </button>
              <button
                  class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded-lg font-bold"
                  @click="closeCategoryInput"
              >
                キャンセル
              </button>
            </div><!-- flex m-2 -->
          </div><!-- v-else -->
        </div><!-- bg-gray-200 -->
      </div>
    </div>
  </div>

  <div id="modal">
  </div>
</body>
</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        task: '',
        category: '',
        type: '',
        category_name: '',
        show_category_input: false,
        modal: false,
        form: {
          id: '',
          category_id: '',
          name: '',
          start_date: '',
          end_date: '',
          incharge_user: '',
          percentage: ''
        },
        categories: [
          {
            id: 1,
            name: 'テストA',
            collapsed: false,
          },
          {
            id: 2,
            name: 'テストB',
            collapsed: false,
          },
          {
            id: 3,
            name: 'テストC',
            collapsed: false
          },
        ],
        tasks:[
          {
            id: 1,
            category_id: 1,
            name: 'テスト１',
            start_date: '2020-12-18',
            end_date: '2020-12-20',
            incharge_user: '鈴木',
            percentage: 100,
          },
          {
            id: 2,
            category_id: 1,
            name: 'テスト2',
            start_date: '2020-12-19',
            end_date: '2020-12-23',
            incharge_user: '佐藤',
            percentage: 90,
          },
          {
            id: 3,
            category_id: 3,
            name: 'テスト3',
            start_date: '2020-12-19',
            end_date: '2020-12-21',
            incharge_user: '鈴木',
            percentage: 40,
          },
          {
            id: 4,
            category_id: 2,
            name: 'テスト4',
            start_date: '2020-12-21',
            end_date: '2020-12-30',
            incharge_user: '山下',
            percentage: 60,
          },
          {
            id: 5,
            category_id: 2,
            name: 'テスト5',
            start_date: '2020-12-20',
            end_date: '2020-12-22',
            incharge_user: '佐藤',
            percentage: 5,
          },
          {
            id: 6,
            category_id: 1,
            name: 'テスト6',
            start_date: '2020-12-28',
            end_date: '2020-12-08',
            incharge_user: '佐藤',
            percentage: 0,
          },
        ],
      }
    },
    computed: {
      //表示用にカテゴリ毎のタスクにわける
      displayCategories() {
        let categories = [];
        let tasks = "";
        this.categories.map(category => {
          tasks = this.tasks.filter(task => task.category_id === category.id);
          categories.push({
            id: category.id,
            name: category.name,
            tasks
          });
        });
        return categories;
      }
    },
    methods: {
      //現在ドラッグいしているタスクを取得し、タイプをタスクに変更
      dragTask(task) {
        this.task = task;
        this.type = "task";
      },
      //現在ドラッグいしているカテゴリーを取得し、タイプをカテゴリーに変更
      dragCategory(category) {
        this.category = category;
        this.type = "category";
      },
      //タスクをドラッグした際indexを変更する。
      dragOverTask(overTask) {
        if (overTask !== this.task.id && this.type === 'task') {
          let deleteIndex;
          let addIndex;
          this.tasks.map((task, index) => { if (task.id === this.task.id) deleteIndex = index });
          this.tasks.map((task, index) => { if (task.id === overTask.id) addIndex = index });
          this.tasks.splice(deleteIndex, 1);
          this.task.category_id = overTask.category_id;
          this.tasks.splice(addIndex, 0, this.task);
        }
      },
      //カテゴリーをドラッグしカテゴリーのindexを変更する。
      //または、空のカテゴリーにタスクをドラッグした際タスクを移動できる。
      dragOverCategory(overCategory) {
        if (overCategory.id !== this.category.id && this.type === "category") {
          let deleteIndex;
          let addIndex;
          this.categories.map((category, index) => { if (category.id === this.category.id) deleteIndex = index });
          this.categories.map((category, index) => { if (category.id === overCategory.id) addIndex = index });
          this.categories.splice(deleteIndex, 1);
          this.categories.splice(addIndex, 0, this.category);
        } else {
          if (this.task.category_id !== overCategory.id && this.type === "task") {
            let tasks = this.tasks.filter(task => task.category_id === overCategory.id);
            if (tasks.length === 0) this.task.category_id = overCategory.id;
          }
        }
      },
      //カテゴリーを新規追加
      categoryAdd() {
        if (this.category_name != '') {
          this.categories.push({
            id: Date.now(),
            name: this.category_name
          }),
          this.show_category_input = false;
        }
      },
      //カテゴリー新規追加フォームを消す
      closeCategoryInput() {
        this.category_name = '';
        this.show_category_input = false;
      },
      //子コンポーネントでのカテゴリの更新内容を反映させる
      categoryNameUpdate(category_name, category_id) {
        let update_category = this.categories.find(cat => cat.id === category_id);
        update_category.name = category_name;
      },
      //子コンポーネントでのタスクの追加内容を反映させる
      taskAdd(task_name, category_id) {
        this.tasks.push({
          id: Date.now(),
          category_id,
          name: task_name
        })
      },
      //モーダルを開く
      openModal(category, task) {
        this.category = category;
        Object.assign(this.form, task);
        this.modal = true;
      },
      //タスクの更新処理
      taskUpdate() {
        let task = this.tasks.find(task => task.id === this.form.id);
        Object.assign(task, this.form);
        this.modal = false;
      }
    }
  });

  app.component('category-name-update', {
    props: ['category'],
    data() {
      return {
        show: false,
        category_name: '',
      }
    },
    methods: {
      showInput() {
        this.category_name = this.category.name;
        this.show = true;
        Vue.nextTick(() => {
          this.focusInput();
        });
      },
      focusInput() {
        this.$refs.input.focus();
      },
      updateName() {
        this.show = false;
        this.$emit('category-name-updated', this.category_name, this.category.id)
      }
    },
    template: `
    <div class="font-bold"
         v-if="!show"
         @click="showInput">
    {{ this.category.name }}
    </div>
    <div v-else>
      <input
        v-model="this.category_name"
        @blur="updateName"
        @keyup.enter="updateName"
        ref="input"
      />
    </div>
    `,
  });

  app.component('task-add', {
    props:['category_id'],
    data() {
      return {
        show: false,
        task_name: '',
      }
    },
    methods: {
      focusInput() {
        this.$refs.input.focus();
      },
      showInput() {
        this.show = true;
        Vue.nextTick(() => {
          this.focusInput();
        });
      },
      closeInput() {
        this.show = false;
        this.task_name = '';
      },
      addTask() {
        if (this.task_name != '') {
          this.$emit('TaskAdded', this.task_name, this.category_id);
          this.show = false;
          this.task_name = '';
        }
      },
    },
    template: `
    <div
      class="flex mx-2 hover:bg-gray-300 rounded-lg"
      v-if="!show"
      @click="showInput"
    >
      <span class="p-2">タスクを追加</span>
    </div>
    <div class="mx-2" v-else>
      <div>
        <input
          type="text"
          class="w-full p-2"
          placeholder="新しいタスク名を入力してください"
          v-model="task_name"
          ref="input"
        />
      </div>
      <div class="flex m-2">
        <button
          class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-lg mr-2 font-bold text-xs"
          @click="addTask"
        >追加
        </button>
        <button
          class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded-lg mr-2 font-bold text-xs"
          @click="closeInput"
        >キャンセル
        </button>
      </div>
    </div>
    `
  });

  app.mount('#app');
</script>
